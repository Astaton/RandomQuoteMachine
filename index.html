<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AAron's Random Quote Machine</title>
  </head>

  <body>
    <div class="quoteBox well textColor">
      <p class='quoteText textColor' id='quote'></p>
      <p class='quoteText textColor' id='author'></p>
      <button class="btn textColor" id="tweetButton">
        Tweet
        <i class="fa-fa-twitter" aria-hidden="true">&#xf099;</i>
      </button>
      <button class="btn textColor" id="quoteButton">
        <i class="material-icons">&#xE0CA;</i>
        Get new quote
      </button>
    </div>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>

</html>
